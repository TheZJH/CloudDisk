<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commonhead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CloudBOX | Responsive Bootstrap 4 Admin Dashboard Template</title>
</head>
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <div th:replace="common::commonbar"></div>
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">添加桶</h4>
                                <h6 class="card-title">桶命名规则如下：<br>
                                    ● 3～63个字符，数字或字母开头，支持小写字母、数字、“-”、“.”<br>
                                    ● 禁止使用类IP地址。<br>
                                    ● 禁止以“-”或“.”开头及结尾。<br>
                                    ● 禁止两个“.”相邻（如：“my..bucket”）。<br>
                                    ● 禁止“.”和“-”相邻（如：“my-.bucket”和“my.-bucket”）.</h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group text-center">
                                    <div class="d-flex justify-content-center">
                                        <div class="crm-profile-img-edit position-relative">
                                            <div class="crm-p-image bg-primary">
                                                <i class="las la-pen upload-button"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h6 class="card-title">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="new-user-info">
                                <form th:action="@{/bucket/upload}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="fname">桶名:</label>
                                            <input type="text" name="bucketName" class="form-control" id="fname"
                                                   placeholder="桶名">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="cname"></label>
                                            <input type="text" class="form-control" id="cname" name="bucketName"
                                                   placeholder="桶名称">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">添加新桶</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::commonscript"></div>
</body>
</html>
