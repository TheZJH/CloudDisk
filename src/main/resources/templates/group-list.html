<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commonhead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CloudBOX | Responsive Bootstrap 4 Admin Dashboard Template</title>>
</head>
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <div th:replace="common::commonbar"></div>
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="iq-edit-list usr-edit">
                                <ul class="iq-edit-profile d-flex nav nav-pills">
                                    <li class="col-md-3 p-0">
                                        <a class="nav-link" data-toggle="pill" href="#chang-pwd">
                                            给群组添加用户
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="iq-edit-list-data">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                        <div class="iq-header-title">
                                            <h4 class="card-title">用户信息</h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/group/upload}" method="post">
                                            <div class="form-group row align-items-center">
                                                <div class="col-md-12">
                                                    <div class="profile-img-edit">
                                                        <div class="crm-profile-img-edit">
                                                            <img class="crm-profile-pic rounded-circle avatar-100"
                                                                 src="assets/images/user/11.png" alt="profile-pic">
                                                            <div class="crm-p-image bg-primary">
                                                                <i class="las la-pen upload-button"></i>
                                                                <input class="file-upload" type="file" accept="image/*">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class=" row align-items-center">
                                                <div class="form-group col-sm-6">
                                                    <label for="fname">用户ID:(请不要更改)</label>
                                                    <input type="text" class="form-control" id="userid"
                                                           th:value="${session.loginUser.userId}" name="userId">
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label for="fname">真实姓名:</label>
                                                    <input type="text" class="form-control" id="fname"
                                                           th:value="${session.loginUser.realName}">
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label for="uname">用户名:</label>
                                                    <input type="text" class="form-control" id="uname"
                                                           th:value="${session.loginUser.username}" name="username">
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label for="dob">密码:</label>
                                                    <input class="form-control" id="dob"
                                                           th:value="${session.loginUser.password}" name="password">
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label for="uname">Email:</label>
                                                    <input type="text" class="form-control" id="email"
                                                           th:value="${session.loginUser.email}" name="email">
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label for="uname">Phone:</label>
                                                <input type="text" class="form-control" id="phone"
                                                       th:value="${session.loginUser.phone}" name="phone">
                                            </div>
                                            <button type="submit" class="btn btn-primary mr-2">提交</button>
                                            <button type="reset" class="btn iq-bg-danger">取消</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                        <div class="iq-header-title">
                                            <h4 class="card-title">Change Password</h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="cpass">Current Password:</label>
                                                <a href="javascripe:void();" class="float-right">Forgot Password</a>
                                                <input type="Password" class="form-control" id="cpass" value="">
                                            </div>
                                            <div class="form-group">
                                                <label for="npass">New Password:</label>
                                                <input type="Password" class="form-control" id="npass" value="">
                                            </div>
                                            <div class="form-group">
                                                <label for="vpass">Verify Password:</label>
                                                <input type="Password" class="form-control" id="vpass" value="">
                                            </div>
                                            <button type="submit" class="btn btn-primary mr-2">提交</button>
                                            <button type="reset" class="btn iq-bg-danger">取消</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::commonscript"></div>
</body>
</html>
