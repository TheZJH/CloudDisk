<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commonhead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CloudBOX | Responsive Bootstrap 4 Admin Dashboard Template</title>
</head>
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <div th:replace="common::commonbar"></div>
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">添加新用户</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group text-center">
                                    <div class="d-flex justify-content-center">
                                        <div class="crm-profile-img-edit position-relative">
                                            <img class="crm-profile-pic rounded-circle avatar-100"
                                                 src="assets/images/user/11.png" alt="profile-pic">
                                            <div class="crm-p-image bg-primary">
                                                <i class="las la-pen upload-button"></i>
                                                <input class="file-upload" type="file" accept="image/*">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="img-extension mt-3">
                                        <div class="d-inline-block align-items-center">
                                            <span>Only</span>
                                            <a href="javascript:void();">.jpg</a>
                                            <a href="javascript:void();">.png</a>
                                            <a href="javascript:void();">.jpeg</a>
                                            <span>allowed</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>User Role:</label>
                                    <select class="form-control" id="selectuserrole">
                                        <option>Select</option>
                                        <option>Web Designer</option>
                                        <option>Web Developer</option>
                                        <option>Tester</option>
                                        <option>Php Developer</option>
                                        <option>Ios Developer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="furl">Facebook Url:</label>
                                    <input type="text" class="form-control" id="furl" placeholder="Facebook Url">
                                </div>
                                <div class="form-group">
                                    <label for="turl">Twitter Url:</label>
                                    <input type="text" class="form-control" id="turl" placeholder="Twitter Url">
                                </div>
                                <div class="form-group">
                                    <label for="instaurl">Instagram Url:</label>
                                    <input type="text" class="form-control" id="instaurl" placeholder="Instagram Url">
                                </div>
                                <div class="form-group">
                                    <label for="lurl">Linkedin Url:</label>
                                    <input type="text" class="form-control" id="lurl" placeholder="Linkedin Url">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">New User Information</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="new-user-info">
                                <form th:action="@{/user/add}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="fname">真实姓名:</label>
                                            <input type="text" name="realName" class="form-control" id="fname"
                                                   placeholder="真实姓名">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="cname">用户网盘Id:</label>
                                            <input type="text" class="form-control" id="cname" name="bucketName"
                                                   placeholder="桶名称">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="mobno">手机号:</label>
                                            <input type="text" class="form-control" id="mobno" name="phone"
                                                   placeholder="Mobile Number">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                   name="email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="pno">Role(0管理员，1普通员工)</label>
                                            <input type="text" class="form-control" id="pno" placeholder="Role"
                                                   name="role">
                                        </div>
                                    </div>
                                    <hr>
                                    <h5 class="mb-3">Login Security</h5>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="uname">用户名:(后缀为@qq.com)</label>
                                            <input type="text" class="form-control" id="uname" placeholder="用户名"
                                                   name="userName">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="pass">密码:</label>
                                            <input type="password" class="form-control" id="pass" name="password"
                                                   placeholder="密码">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="rpass">确认密码:</label>
                                            <input type="password" class="form-control" id="rpass"
                                                   placeholder="确认密码">
                                        </div>
                                    </div>
                                    <div class="checkbox">
                                        <label><input class="mr-2" type="checkbox">Enable
                                            Two-Factor-Authentication</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">添加新用户</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::commonscript"></div>
</body>
</html>
