<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commonhead">
    <meta charset="utf-8">

    <title>CloudBOX | Responsive Bootstrap 4 Admin Dashboard Template</title>
</head>
<body class="">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <div th:replace="common::commonbar"></div>

    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex align-items-center justify-content-between welcome-content mb-3">
                        <h4>全部文件</h4>
                        <div class="new-create select-dropdown input-prepend input-append">
                            <div class="btn-group">
                                <label data-toggle="dropdown">
                                    <div class="search-query selet-caption"><i class="las la-plus pr-2"></i>Create New</div>
                                    <span class="search-replace"></span>
                                    <span class="caret"><!--icon--></span>
                                </label>
                                <ul class="dropdown-menu">
                                    <li>
                                        <div class="item"><i class="ri-folder-add-line pr-3"></i>
                                            <form th:action="@{/file/upload(folderId=${param.folderId})}" method="post" enctype="multipart/form-data">
                                                <input type="file" name="file"/>
                                                <input name="submit" value="upload" type="submit"/>
                                            </form>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item"><i class="ri-file-upload-line pr-3"></i>上传文件</div>
                                    </li>
                                    <li>
                                        <div class="item"><i class="ri-folder-upload-line pr-3"></i>上传文件夹</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="list-grid-toggle mr-4">
                                <span class="icon icon-grid i-grid"><i
                                        class="ri-layout-grid-line font-size-20"></i></span>
                                <span class="icon icon-grid i-list"><i class="ri-list-check font-size-20"></i></span>
                                <span class="label label-list">List</span>
                            </div>
                            <div class="dashboard1-dropdown d-flex align-items-center">
                                <div class="dashboard1-info rounded">
                                    <a href="#calander" class="collapsed" data-toggle="collapse" aria-expanded="false">
                                        <i class="ri-arrow-down-s-line"></i>
                                    </a>
                                    <ul id="calander" class="iq-dropdown collapse list-inline m-0 p-0 mt-2">
                                        <li class="mb-2">
                                            <a href="#" data-toggle="tooltip" data-placement="right" title="Calander"><i
                                                    class="las la-calendar iq-arrow-left"></i></a>
                                        </li>
                                        <li class="mb-2">
                                            <a href="#" data-toggle="tooltip" data-placement="right" title="Keep"><i
                                                    class="las la-lightbulb iq-arrow-left"></i></a>
                                        </li>
                                        <li>
                                            <a href="#" data-toggle="tooltip" data-placement="right" title="Tasks"><i
                                                    class="las la-tasks iq-arrow-left"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icon icon-grid i-grid">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-block card-stretch card-height">
                            <div class="card-body image-thumb">
                                <div class="mb-4 text-center p-3 rounded iq-thumb">
                                    <div class="iq-image-overlay"></div>
                                    <a href="#" data-title="Spike.pdf" data-load-file="file"
                                       data-load-target="#resolte-contaniner"
                                       data-url="assets/vendor/doc-viewer/files/demo.pdf" data-toggle="modal"
                                       data-target="#exampleModal"><img src="assets/images/layouts/page-7/pdf.png"
                                                                        class="img-fluid" alt="image1"></a>
                                </div>
                                <h6>Spike.pdf</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-block card-stretch card-height">
                            <div class="card-body image-thumb">
                                <div class="mb-4 text-center p-3 rounded iq-thumb">
                                    <div class="iq-image-overlay"></div>
                                    <a href="#" data-title="Support.docx" data-load-file="file"
                                       data-load-target="#resolte-contaniner"
                                       data-url="assets/vendor/doc-viewer/files/demo.docx" data-toggle="modal"
                                       data-target="#exampleModal"><img src="assets/images/layouts/page-7/doc.png"
                                                                        class="img-fluid" alt="image1"></a>
                                </div>
                                <h6>Support.docx</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icon icon-grid i-list">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-block card-stretch card-height">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table mb-0 table-borderless tbl-server-info">
                                        <thead>
                                        <tr>
                                            <th scope="col">文件名</th>
                                            <th scope="col">上传人</th>
                                            <th scope="col">修改日期</th>
                                            <th scope="col">大小</th>
                                            <th scope="col">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr th:each="folder,state:${folderList}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="icon-small bg-danger rounded mr-3">
                                                        <i class="ri-file-excel-line"></i>
                                                    </div>
                                                    <div data-load-file="file" data-load-target="#resolte-contaniner"
                                                         data-url="assets/vendor/doc-viewer/files/demo.pdf"
                                                         data-toggle="modal" data-target="#exampleModal"
                                                         data-title="alexa5.pdf" style="cursor: pointer;">
                                                        <a th:href="@{/file(folderId=${folder.folderId})}"
                                                           th:text="${folder.folderName}"></a>
                                                    </div>
                                                </div>
                                            </td>
                                            <td><span></span></td>
                                            <td><span th:text="${folder.time}"></span></td>
                                            <td></td>
                                            <td>
                                                <div class="dropdown">
                                                    <span class="dropdown-toggle" id="dropdownMenuButton10"
                                                          data-toggle="dropdown">
                                                        <i class="ri-more-fill"></i>
                                                    </span>
                                                    <div class="dropdown-menu dropdown-menu-right"
                                                         aria-labelledby="dropdownMenuButton10">
                                                        <a class="dropdown-item" href="#"><i
                                                                class="ri-eye-fill mr-2"></i>View</a>
                                                        <a class="dropdown-item" th:href="@{/file/delete(floderId=${folder.folderId})}"><i
                                                                class="ri-delete-bin-6-fill mr-2"></i>删除</a>
                                                        <a class="dropdown-item" href="#"><i
                                                                class="ri-pencil-fill mr-2"></i>编辑</a>
                                                        <a class="dropdown-item" href="#"><i
                                                                class="ri-printer-fill mr-2"></i>Print</a>
                                                        <a class="dropdown-item" href="#"><i
                                                                class="ri-file-download-fill mr-2"></i>下载</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:each="cloudfile,state:${fileList}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="icon-small bg-danger rounded mr-3">
                                                        <i class="ri-file-excel-line"></i>
                                                    </div>
                                                    <div data-load-file="file" data-load-target="#resolte-contaniner"
                                                         data-url="assets/vendor/doc-viewer/files/demo.pdf"
                                                         data-toggle="modal" data-target="#exampleModal"
                                                         data-title="alexa5.pdf" style="cursor: pointer;">
                                                        <span th:text="${cloudfile.fileName}"></span>
                                                    </div>
                                                </div>
                                            </td>
                                            <td><span th:text="${cloudfile.fileAuthor}"></span></td>
                                            <td><span th:text="${cloudfile.createdTime}"></span></td>
                                            <td><span th:text="${cloudfile.fileSize}"></span></td>
                                            <td>
                                                <div class="dropdown">
                                                    <span class="dropdown-toggle" id="dropdownMenuButton1"
                                                          data-toggle="dropdown">
                                                        <i class="ri-more-fill"></i>
                                                    </span>
                                                    <div class="dropdown-menu dropdown-menu-right"
                                                         aria-labelledby="dropdownMenuButton10">
                                                        <a class="dropdown-item" href="#"><i
                                                                class="ri-eye-fill mr-2"></i>View</a>
                                                        <a class="dropdown-item" th:href="@{file/delete/(folderId=${folderId},fileId=${cloudfile.fileId})}"><i
                                                                class="ri-delete-bin-6-fill mr-2"></i>删除</a>
                                                        <a class="dropdown-item" href="#"><i
                                                                class="ri-pencil-fill mr-2"></i>编辑</a>
                                                        <a class="dropdown-item" href="#"><i
                                                                class="ri-printer-fill mr-2"></i>Print</a>
                                                        <a class="dropdown-item" th:href="@{file/download/(folderId=${folderId},fileId=${cloudfile.fileId})}"><i
                                                                class="ri-file-download-fill mr-2"></i>下载</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::commonscript"></div>
</body>
</html>
